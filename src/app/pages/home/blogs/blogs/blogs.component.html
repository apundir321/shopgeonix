<nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerlink="/" href="/">Home</a>
            </li>
            <li class="breadcrumb-item"> Blogs </li>
        </ol>
    </div>
</nav>
<div class="blogs">
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-6" *ngFor="let item of items">
                        <div class="blog-image">
                            <img src="http://localhost:8000/{{item.blogImage}}" class="img-fluid">
                        </div>
                        <div class="blog-text">
                            <span>on <b> {{item.publishdate}} </b> </span>
                            <h4>{{item.title}}</h4>
                            <p>{{item.discription}}</p>
                            <div class="readmore-blog">
                                <a routerLink="/single-blog/{{item._id}}"> Read More <i class="fa-solid fa-arrow-right-long"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="blog-category">
                    <h5>Blog Categories</h5>
                    <ul>
                        <li>RAM <i class="fa-solid fa-plus"></i></li>
                        <li>Memories <i class="fa-solid fa-plus"></i></li>
                        <li>Graphic Cards <i class="fa-solid fa-plus"></i></li>
                        <li>Monitors <i class="fa-solid fa-plus"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
