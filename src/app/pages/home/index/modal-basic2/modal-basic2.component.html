<ng-template #content let-modal>
	<div class="modal-body">
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
		<iframe class="expo-video" src="https://www.youtube.com/embed/TdLw1daZWa8?si=K00X7CenRuyRcE8U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	</div>
</ng-template>
<i class="fa-regular fa-circle-play" (click)="open(content)"></i>
