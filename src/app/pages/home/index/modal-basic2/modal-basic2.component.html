<ng-template #content let-modal>
	<div class="modal-body">
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
		<iframe width="100%" height="600vw" src="https://www.youtube.com/embed/Z9EocVqtSVw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	</div>
</ng-template>
<i class="fa-regular fa-circle-play" (click)="open(content)"></i>
