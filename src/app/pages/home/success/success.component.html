<section id="success_page">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="success">
                    <h4>Your Order is Successfully Placed!</h4>
                    <div class="pay_img">
                        <img src="../../../../assets/images/payment_successful.gif" alt="">
                    </div>
                    <h4>Thanks</h4>
                    <div class="mt-3">
                    <a [routerLink]="['/shop/dashboard']">Your Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="productinfo mt-3">
            <h3 class="text-center">product Info</h3>
            <table class="table">
                <tr>
                    <th>Product Name</th>
                    <th>Product Value</th>
                    <th>Total Price</th>
                    <th>order status</th>
                </tr>
                <tr>
                    <td>{{name}}</td>
                    <td>{{price}}</td>
                    <td>{{total}}</td>
                    <td>{{status}}</td>
                </tr>
            </table>
        </div>
    </div>
</section>
