<div class="become-partner-main">
    <div class="container">
        <div class="form-main">
            <div class="row">
                <div class="col-sm-8 m-auto">
                    <div class="content form-content trade-partner">
                        <div class="alert success_msg" id="tradepartner-success_msg" style="display: none;">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—
                            </a>
                        </div>
                        <div class="alert common_error" id="tradepartner-common_error" style="display:none;color:red;">
                        </div>
                        <div class="clearfix"></div>
                        <form class="flexForm" #myForm="ngForm" (ngSubmit)="onSubmit()">
                            <input type="hidden" name="action" value="Trade-partner">
                            <!-- Row Start -->
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="field  clearfix business-list form-control-div">


                                            <div class="topPartnerBox">
                                                <h5 class="subTitle">Partner Type</h5>
                                                <div class="divideBox">

                                                    <label class="radio-inline smallcheck">
                                                        <input type="radio" name="partner_type"
                                                            class="current_bussiness_sales" value="Retail Outlet"
                                                            data-gtm-form-interact-field-id="1" [(ngModel)]="formData.partner_type">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Retail Outlet</span>
                                                    </label>

                                                    <label class="radio-inline smallcheck active">
                                                        <input type="radio" id="Direct_Sales_Dealer_radio"
                                                            name="partner_type" class="current_bussiness_sales"
                                                            value="Direct Sales Dealer" data-gtm-form-interact-field-id="2" [(ngModel)]="formData.partner_type">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Direct Sales Dealer</span>
                                                    </label>

                                                    <label class="radio-inline smallcheck">
                                                        <input type="radio" name="partner_type"
                                                            class="current_bussiness_sales" value="Service Franchise" [(ngModel)]="formData.partner_type">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Service Franchise</span>
                                                    </label>

                                                </div>
                                                <!--<div id="partNerType" class="error"></div>
                                    <div  id="download_pdf">
                                    </div> -->
                                            </div>


                                        </div>
                                        <!--<div class="field  clearfix business-list form-control-div">
                                  <label style="padding-left: 25%;" class="smallcheck errorbusn ">
                                     <span class="texts" id="retailer_distributor"><a href="pdf/tradepatner/retail-distributor.pdf"  target="_blank">Download Brochure</a></span>
                                  </label>

                                  <label style="padding-left: 60%;" class="smallcheck errorbusn ">
                                     <span class="texts" id="retailer_sales_distributor"><a href="pdf/tradepatner/direct-sales dealer.pdf" target="_blank">Download Brochure</a></span>
                                  </label>



                                  </div> -->
                                        <!-- Row End -->
                                        <!-- formInnerBox Start -->
                                        <div class="formInnerBox">
                                            <h4>Firm Information</h4>
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Name<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <input type="text" name="firm_info" id="firm_info"
                                                        [(ngModel)]="formData.firm_name" required class="form-control">
                                                    <div id="firmnameerror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Status<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <label class="radio-inline smallcheck" id="firmstatus">
                                                        <input type="radio" name="prop"
                                                            class="current_bussiness_sales_firm" id=""
                                                            value="Proprietorship" [(ngModel)]="formData.status">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Proprietorship</span>
                                                    </label>
                                                    <label class="radio-inline smallcheck">
                                                        <input type="radio" name="prop"
                                                            class="current_bussiness_sales_firm" id=""
                                                            value="Partnership" [(ngModel)]="formData.status">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Partnership</span>
                                                    </label>
                                                    <label class="radio-inline smallcheck">
                                                        <input type="radio" name="prop"
                                                            class="current_bussiness_sales_firm" id=""
                                                            value="Private Limited" [(ngModel)]="formData.status">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Private Limited</span>
                                                    </label>
                                                    <div class="clearfix"></div>
                                                    <div id="firmstatuserror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Pan No.<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <div class="row">
                                                        <div class="col-sm-5">
                                                            <input type="text" name="pannumber" id="pannumber" [(ngModel)]="formData.pan_no" maxlength="10" class="form-control">
                                                            <div id="pannumerror" class="error"></div>
                                                        </div>
                                                        <label class="col-sm-2 gstLabel control-label">GST:</label>
                                                        <div class="col-sm-5">
                                                            <input type="text" name="gstnumber" id="gstnumber" [(ngModel)]="formData.gst" maxlength="20" class="form-control">
                                                            <div id="gstnumerror" class="error"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                        </div>
                                        <!-- formInnerBox End -->
                                        <!-- formInnerBox Start -->
                                        <div class="formInnerBox">
                                            <h4>Contact Person</h4>
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Title</label>
                                                <div class="col-sm-9">
                                                    <label class="radio-inline smallcheck">
                                                        <input type="radio" name="title" class="title-persion" [(ngModel)]="formData.person_name_title" checked="" value="Mr.">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Mr.</span>
                                                    </label>
                                                    <label class="radio-inline smallcheck">
                                                        <input type="radio" name="title" [(ngModel)]="formData.person_name_title" class="title-persion" value="Mrs.">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Mrs.</span>
                                                    </label>
                                                    <label class="radio-inline smallcheck">
                                                        <input type="radio" name="title" class="title-persion" [(ngModel)]="formData.person_name_title" value="Ms.">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Ms.</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Name<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <input type="text" name="f_name" class="form-control" id="trade_f_name" [(ngModel)]="formData.person_name">
                                                    <div id="trade_f_nameerror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Mobile No.<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <div class="row">
                                                        <div class="col-sm-5">
                                                            <input type="text" maxlength="10" name="contact_number" [(ngModel)]="formData.person_mobileno" id="trade_contact_number" class="form-control">
                                                            <div id="contacterror" class="error pull-left"></div>
                                                        </div>
                                                        <label class="col-sm-2 gstLabel control-label">Landline
                                                            No:</label>
                                                        <div class="col-sm-5"><input type="text" name="landnumber"
                                                                maxlength="12" class="form-control" [(ngModel)]="formData.person_landlineno"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">E-Mail<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <input type="text" name="email" id="trade_email" class="form-control" [(ngModel)]="formData.person_email">
                                                    <div id="emailerror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                        </div>
                                        <!-- formInnerBox End -->
                                        <!-- formInnerBox Start -->
                                        <div class="formInnerBox">
                                            <h4>Address Detail</h4>
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Address<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <textarea class="form-control" name="personaddress"
                                                        id="personaddress" [(ngModel)]="formData.address" style="min-height:50px;"></textarea>
                                                    <div id="addrerror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Pin Code<sup>*</sup></label>
                                                <div class="col-sm-9 col-md-5">
                                                    <input type="text" name="pin" id="trade_pin" maxlength="6" [(ngModel)]="formData.pin_code" class="form-control">
                                                    <div id="pinerror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">State<sup>*</sup></label>
                                                <div class="col-sm-9 col-md-5">
                                                    <input type="text" name="state" id="state"
                                                        [(ngModel)]="formData.state"
                                                        class="form-control">
                                                    <div id="stateerror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">City<sup>*</sup></label>
                                                <div class="col-sm-9 col-md-5">
                                                    <input type="text" name="city" id="city"
                                                        [(ngModel)]="formData.city"
                                                        class="form-control">
                                                    <div id="cityerror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                        </div>
                                        <!-- formInnerBox End -->
                                        <!-- formInnerBox Start -->
                                        <div class="formInnerBox">
                                            <h4>Current Business</h4>
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Types of
                                                    Business<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <label class="radio-inline smallcheck">
                                                        <input type="radio" name="tob"
                                                            class="current_bussiness_sales_bus" id="" value="Sales" [(ngModel)]="formData.type_of_business">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Sales</span>
                                                    </label>
                                                    <label class="radio-inline smallcheck">
                                                        <input type="radio" name="tob"
                                                            class="current_bussiness_sales_bus" id="" value="Service" [(ngModel)]="formData.type_of_business">
                                                        <span class="checkmark"></span>
                                                        <span class="texts">Service</span>
                                                    </label>
                                                    <div id="typeofbusinesserror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">No. of Sales
                                                    Staff<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <input type="text" name="nooffsta" id="nooffsta" [(ngModel)]="formData.no_of_sale_staff" maxlength="4"
                                                        class="form-control">
                                                    <div id="nooffstaerror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start  onkeypress="return onlyAllowDigitsOneLakh(event);"  -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Monthly Turnover (last fig.)
                                                    Lakhs<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <input type="text" name="turnover" id="turnover" [(ngModel)]="formData.turnover_lakes"
                                                        class="form-control">
                                                    <div id="turnovererror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Brands Dealing
                                                    with<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <input type="text" name="brand" id="brands_dealing" [(ngModel)]="formData.brands_dealing_with"
                                                        class="form-control">
                                                    <div id="branddealingerror" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                            <!-- Row Start -->
                                            <div class="row form-group">
                                                <label class="col-sm-3 control-label">Product Dealing
                                                    with<sup>*</sup></label>
                                                <div class="col-sm-9">
                                                    <input type="text" name="productdeal" id="products_dealingRs" [(ngModel)]="formData.product_dealing_with"
                                                        class="form-control">
                                                    <div id="productdDetailError" class="error"></div>
                                                </div>
                                            </div>
                                            <!-- Row End -->
                                        </div>
                                        <!-- formInnerBox End -->
                                        <!-- formInnerBox End -->

                                            <h4>Proposed Investment</h4>

                                                    <input type="number" name="invest" id="invest" maxlength="12"
